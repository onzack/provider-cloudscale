# Example 1: Create Network and Subnet with networkUuidRef
---
apiVersion: networking.cloudscale.crossplane.io/v1alpha1
kind: Network
metadata:
  name: my-network
  labels:
    environment: production
    app: myapp
spec:
  forProvider:
    name: my-network
    mtu: 9000
    zoneSlug: rma1
    autoCreateIpv4Subnet: false

---
apiVersion: networking.cloudscale.crossplane.io/v1alpha1
kind: Subnet
metadata:
  name: my-subnet-with-ref
spec:
  forProvider:
    cidr: 10.0.1.0/24
    gatewayAddress: 10.0.1.1
    # Reference the Network resource by name
    # Crossplane will automatically lookup the UUID from the Network resource
    networkUuidRef:
      name: my-network

